<div class="container col-12 mt-4">
    <h1>Panel de Administración</h1>

    <div class="row mt-4">
        <!-- Formulario para Crear Categoría -->
        <div class="col-md-6">
            <h2>Crear Nueva Categoría</h2>
            <form id="create-category-form">
                <div class="mb-3">
                    <label for="category-name" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="category-name" required>
                </div>
                <div class="mb-3">
                    <label for="category-description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="category-description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn custom-btn-primary">Crear Categoría</button>
            </form>
        </div>

        <!-- Formulario para Crear Producto -->
        <div class="col-md-6">
            <h2>Crear Nuevo Producto</h2>
            <form id="create-product-form">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="product-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="product-price" required>
                </div>
                <div class="mb-3">
                    <label for="product-stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="product-stock" required>
                </div>
                 <div class="mb-3">
                    <label for="product-image" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="product-image" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="product-category" class="form-label">Categoría</label>
                    <select class="form-select" id="product-category" required>
                        <option value="">Selecciona una categoría</option>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <button type="submit" class="btn custom-btn-primary">Crear Producto</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Toast para notificaciones -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="admin-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- El mensaje se insertará aquí -->
            </div>
        </div>
    </div>

</div>
