<div class="container col-12">
    <div id="categories-container" class="d-flex justify-content-center flex-wrap gap-3">
        <!-- Aquí se insertarán las categorías -->
    </div>
    <div id="products-container" class="d-flex justify-content-center flex-wrap gap-3 mt-5">
        <!-- Aquí se insertarán los productos --> 
    </div>
    <!-- Plantilla de producto -->
    <template id="product-template">
      <div class="card col-12 col-md-2 product">
        <img src="" class="card-img-top product-image" alt="...">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="text-center">
            <h5 class="card-title product-name mb-1"></h5>
            <p class="card-text product-id mb-1"></p>
            <p class="card-text product-category mb-1"></p>
            <p class="card-text product-description mb-1"></p>
            <p class="card-text product-price mb-1"></p>
            <p class="card-text product-stock mb-1"></p>

          </div>
          <button class="btn btn-primary add-to-cart fs-6 text-center"> Agregar
            <i class="fas fa-shopping-cart"></i>
          </button>
          <!-- Toast -->
          <div class="position-fixed bottom-0 end-0 p-3 toast-info" style="z-index: 11">
            <div id="toast-add-to-cart" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header gap-3">
                <img class="toast-image" src="" class="rounded me-2" alt="">
                <strong class="me-auto toast-text">Producto agregado</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                <!-- Aquí se insertará el mensaje de éxito -->                 
              </div>
            </div>
          </div>    
        </div>
        </div>
    </template>
</div>
<div class="container mt-5 d-flex justify-content-center">
    <button id="reset-button" class="btn btn-primary">Reset Local Storage</button>
</div>
